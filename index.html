<!doctype html>


<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <link rel="stylesheet" href="css/style.css">
    <title>Elternabend | by Reto Omlin</title>
    
    <meta name="description" content="Präsentation für den Elternabend" />
    <meta name="author" content="Reto Omlin" />

</head>

<body>


<div id="impress" data-autoplay="7">


    <div id="title" class="step slide" data-x="-1000" data-y="-1500" data-autoplay="10">
        <p>Logo</p>
    </div>


    <div id="orga" class="step" data-x="0" data-y="0" data-scale="4">
        Organigramm
    </div>


    <div id="contact" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
        <p>Erreichbarkeit</p>
    </div>

    <div id="car" class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
        <p>Carpool</p>
    </div>

    <div id="player" class="step" data-z="-2000">
        <p>Mannschafteneinteilung</p>
    </div>

    <div id="game" class="step" data-x="-1000">
        <p>Etwas übers Spiel!</p>
    </div>

    <div id="overview" class="step" data-x="3000" data-y="1500" data-z="0" data-scale="10">
    </div>

</div>


<div id="impress-toolbar"></div>


<div class="hint">
    <p>Use a spacebar or arrow keys to navigate. <br/>
       Press 'P' to launch speaker console.</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Swipe left or right to navigate</p>";
}
</script>


<script src="js/impress.js"></script>
<script>impress().init();</script>


</body>
</html>
